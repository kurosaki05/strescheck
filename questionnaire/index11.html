<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>アンケート</title>
	<link rel="stylesheet" href="index11.css">
</head>
<body>
	<div class="question">
		<p>Q1. あなたの好きな食べ物は？</p>
		<label><input type="radio" name="q1" value="1">肉</label>
		<label><input type="radio" name="q1" value="2">魚</label>
		<label><input type="radio" name="q1" value="3">野菜</label>
	</div>
	<div class="question">
		<p>Q2. あなたの好きな色は？</p>
		<label><input type="radio" name="q2" value="1">赤</label>
		<label><input type="radio" name="q2" value="2">青</label>
		<label><input type="radio" name="q2" value="3">黄</label>
	</div>
	<div class="submit">
		<button onclick="calcScore()">送信</button>
	</div>
	<div class="result">
		<p>あなたの点数は<span id="score"></span>点です。</p>
	</div>
	<script src="index11.js"></script>
</body>
</html>
